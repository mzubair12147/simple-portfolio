          <h2 class="heading">Contact Me.</h2>
          <div class="two-col-input">

              type="text"
              name="name"
              id="name"
              required
            />
            <input
              placeholder="Email"
              type="email"
              name="email"
              id="email"
              required
            />
          </div>

          <input
            type="text"
            name="subject"
            id="subject"
            placeholder="Subject"
            required
          />

          <textarea
            name="message"
            id="message"
            placeholder="Enter Your Message"
            rows="7"
            required
          ></textarea>
          <button class="btn btn--submit">
